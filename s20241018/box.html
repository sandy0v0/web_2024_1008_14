<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型介紹</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background: pink;
            /* 
                padding = 內距
                margin = 外距

                padding一次設定 
                一個值:上下左右
                兩個值:上下、左右
                三個值:上、左右、下
                四個值:上、右、下、左

                padding-top     上面
                padding-bottom  下面
                padding-legt    左邊
                padding-right   右邊

                margin 
                左右設為 auto 可以置中
                右邊設為 auto 可以靠左
                左邊設為 auto 可以靠右
            */
            padding-bottom: 10px 20px 30px 40px;
            margin: 10px 0 10px auto;
        }

        #div2 {
            width: 300px;
            height: 300px;
            background: skyblue;
        }
    </style>


</head>

<body>

    <div id="div1">事實方法讀者最好的增加一半各自，功能說。</div>
    <div id="div2">誘惑我來功能一週請問肯定上升關閉出租，星座頓時長。</div>




</body>

</html>
