<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漂浮介紹</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        /* flost 會讓浮起來的東西變成區塊元素 */
        .left {
            float: left;
        }

        .right {
            float: right;
        }
    </style>
</head>

<body>
    <!-- float 的元素不會被計入高度 -->
    <div>
        <div class="box left"></div>
        <!-- float 會把元素變成 display block -->
        <!-- span會被轉成 block→ 這段文字因為CSS的 word-break 因素，所以不能用隨意亂數123123或無意義英文單字，造成無法自動換行 -->
        <span class="left" style="width: 50px;">span會被轉成 block</span>
        <div class="box left"></div>
        <div class="box right"></div>
        <p>float 容器內的文字，float 內的文字</p>
        <!-- 預設其他東西圍繞漂浮的元素，可以使用clear 清除浮動，排在漂浮元素的下一行(要用 block) -->
        <p style="clear:both">float 容器內的 clear 文字，float 內的文字</p>
    </div>
    <P>容器外的文字</P>
    <hr>
    <!-- 在漂浮的外層容器加上 overflow: hidden；可以讓漂浮元素被算入高度 -->
    <div style="overflow: hidden;">
        <div class="box left"></div>
        <div class="box left"></div>
        <div class="box left"></div>
    </div>
    <P>容器外的文字</P>
</body>

</html>
