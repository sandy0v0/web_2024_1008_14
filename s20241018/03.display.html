<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行內跟區塊介紹</title>
    <style>
        img {
            /* text-align 區塊、表格內的內容對齊 */
            text-align: center;
            /* 
                vertical-align 行內、表格的內容垂直對齊
                top         整行頂部 (表格能用)
                maddle      整行中間 (表格能用)
                bottom      整行底部 (表格能用)
                text-top    文字字體頂部
                text-bottom 文字字體底部
                super       上標
                sub         下標
            */
            vertical-align: sub;
        }

        span {
            text-decoration: overline underline;
            text-align: center;
        }

        p {
            line-height: 3em;
        }

        .inline-black {
            width: 100px;
            height: 100px;
            background: pink;
            /*
              display 修改元素的顯示方式
              none: 不顯示
              inline-block: 外在排列和 inline 相同，內部排列和 block 相同
            */
            display: inline-block;
            text-align: center;
            /* margin-left: -4px; */
        }

        /* class 是 inline-block 但不是第一個 */
        .inline-black:not(:first-child) {
            margin-left: -4px;
        }
    </style>
</head>

<body>
    <p>
        <!-- <a href="https://x.com">x</a> -->
        <span>AAAaaa</span>
        <img src="https://picsum.photos/id/168/20/20/?random=10" alt="">
    </p>

    <div style="height: 30px;line-height: 30px;border: 2px solid black">
        aaa
    </div>
    <div>
        <div class="inline-black">inline-black</div>
        <div class="inline-black">inline-black</div>
        <div class="inline-black">inline-black</div>
    </div>


</body>

</html>
