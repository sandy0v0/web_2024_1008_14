            <script>
                // Function to toggle the language level dropdown visibility based on checkbox selection
                function toggleLanguageLevel(languageId) {
                    var checkbox = document.getElementById(languageId);
                    var levelDiv = document.getElementById(languageId + "Level");

                    if (checkbox.checked) {
                        levelDiv.style.display = "block"; // Show the language level dropdown
                    } else {
                        levelDiv.style.display = "none"; // Hide the language level dropdown
                    }
                }

                // Function to toggle the 'other language' input field visibility
                function toggleOtherLanguageInput() {
                    var otherCheckbox = document.getElementById("otherLanguage");
                    var otherInput = document.getElementById("otherLanguageInput");

                    if (otherCheckbox.checked) {
                        otherInput.style.display = "block"; // Show the 'other language' text input
                    } else {
                        otherInput.style.display = "none"; // Hide the 'other language' text input
                    }
                }
            </script>

        // 控制顯示或隱藏下拉選單
        function toggleDropdown(dropdownId, checkbox) {
            var dropdown = document.getElementById(dropdownId);

            // 根據checkbox是否勾選來顯示或隱藏下拉選單
            if (checkbox.checked) {
                dropdown.style.display = "block"; // 顯示下拉選單
            } else {
                dropdown.style.display = "none"; // 隱藏下拉選單
            }
        }


    </script>


    <script>
