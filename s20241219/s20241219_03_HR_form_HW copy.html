<!DOCTYPE html>

                </div>
            </div>

            <div class="row mt-3">

                </div>
                <div class="col">
                    <label for="number">家電：</label>
                    <input type="number" class="form-control" id="number" placeholder="">

                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="number">電子信箱：</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Your Email">

                </div>
            </div>


            <div class="row mt-3">
                <div class="col">

            </div>

                    <input type="number" class="form-control" id="number" placeholder="Enter name">

                    <div class="d-flex flex-row mt-1">
                        <div class="form-check me-3">

                                checked>
                            <label class="form-check-label">徵才活動</label>
                        </div>
