<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(240, 240, 250);
        }
    </style>

</head>

<body>

    <div class="container mt-3" style="width: 60%;">
        <h2 style="text-align: center; font-size: 30px; font-weight: bold;">基本資料表</h2>

        <form action="/action_page.php">
            <div class="row mt-3">
                <div class="col">
                    <label for="name">姓名：</label>
                    <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
                </div>
                <div class="col">
                    <label for="gender">性別：</label>
                    <div class="d-flex flex-row mt-1">
                        <div class="form-check me-3">
                            <input type="radio" class="form-check-input" id="radio1" name="gender" value="男" checked>
                            <label class="form-check-label" for="radio1">男</label>
                        </div>
                        <div class="form-check me-3">
                            <input type="radio" class="form-check-input" id="radio2" name="gender" value="女">
                            <label class="form-check-label" for="radio2">女</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="gender" value="女">
                            <label class="form-check-label" for="radio2">其他</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="birthday">生日：</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" value="2000-01-01">
                </div>
                <div class="col">
                    <label for="bloodType">血型：</label>
                    <select id="bloodType" class="form-control" name="bloodType">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="height">身高：</label>
                    <input type="number" class="form-control" id="height" name="height" step="0.01" required>
                </div>
                <div class="col">
                    <label for="weight">體重：</label>
                    <input type="number" class="form-control" id="weight" name="weight" step="0.01" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="mobile">手機：</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="09XX-XXX-XXX">
                </div>
                <div class="col">
                    <label for="landline">家電：</label>
                    <input type="text" class="form-control" id="landline" name="landline">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="email">電子信箱：</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Your Email" name="email">
                        <!-- <span class="input-group-text">@gmail.com</span> -->
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="permanentAddress">戶籍地址：</label>
                    <input type="text" class="form-control" id="permanentAddress" name="permanentAddress"
                        placeholder="請輸入地址">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="mailingAddress">通訊地址：</label>
                    <input type="text" class="form-control" id="mailingAddress" name="mailingAddress"
                        placeholder="請輸入地址">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col mt-1">
                    <label for="source">(๑•̀ㅁ•́๑)✧ 請問您自哪些管道獲知此職缺？</label>
                    <div class="d-flex flex-row">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="source1" name="source" value="徵才活動">
                            <label class="form-check-label" for="source1">徵才活動</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="source2" name="source" value="人力銀行">
                            <label class="form-check-label" for="source2">人力銀行</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="source3" name="source" value="顧問公司">
                            <label class="form-check-label" for="source3">顧問公司</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="source4" name="source" value="朋友/親戚介紹">
                            <label class="form-check-label" for="source4">朋友/親戚介紹</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="source5" name="source" value="學校/老師">
                            <label class="form-check-label" for="source5">學校/老師</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="source6" name="source" value="其他"
                                onclick="toggleOtherInput()">
                            <label class="form-check-label" for="source6">其他</label>
                        </div>

                        <!-- 這是隱藏的文本框，當 "其他" 被選擇時會顯示出來 -->
                        <div id="otherInputContainer" class="mt-1" style="display: none;">
                            <label for="otherSource"></label>
                            <input type="text" class="form-control" id="otherSource" name="otherSource"
                                placeholder="請輸入其他來源">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="selfIntroduction">自我介紹：</label>
                    <textarea class="form-control" id="selfIntroduction" name="selfIntroduction" rows="5"
                        placeholder="請輸入自我介紹"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">提交</button>
        </form>
    </div>


    <script>
        // 監控"其他" checkbox的勾選狀態
        function toggleOtherInput() {
            var checkbox = document.getElementById("source6");
            var otherInputContainer = document.getElementById("otherInputContainer");

            // 如果勾選 "其他" 則顯示輸入框，否則隱藏
            if (checkbox.checked) {
                otherInputContainer.style.display = "block";
            } else {
                otherInputContainer.style.display = "none";
            }
        }
    </script>

</body>

</html>
