<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css 順序 1.bs 2.self -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bg-primary {
            font-size: 20px;
        }

        img {
            width: 10%;
            height: 10%;
            object-fit: contain;
            border-radius: 10%;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h2 class="text-danger">Hoverable Dark Table</h2>
        <p>The .table-hover class adds a hover effect (grey background color) on table rows:</p>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th class="bg-primary myvid">vid</th>
                    <th class="bg-primary">圖片pic
                    </th>
                    <th class="bg-primary">產品介紹sesc</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-warning">John</td>
                    <td>
                        <img src="./images/1.png" alt="" srcset="">
                    </td>
                    <td class="text-info">
                        <p>⭐ 聖誕柴犬 - 聖誕特別款 ⭐</p>
                        <p>柴犬布偶 / 娃娃公仔 / 毛絨玩偶 / 聖誕禮物</p>
                        <p>NT $ 200元 / 個</p>
                    </td>
                </tr>
                <tr>
                    <td class="text-warning">Mary</td>
                    <td>Moe</td>
                    <td class="text-info">
                        mary@example.com
                    </td>
                </tr>
                <tr>
                    <td class="text-warning">July</td>
                    <td>Dooley</td>
                    <td class="text-info">july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- js include 順序 1.bs 2.jq 3.self -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const td = $("td");

            // 2.action
            td.hover(function () {
                console.log('hover in');
                // $(this).text('ok');
                $(this).attr('class', 'text-danger');

            }, function () {
                console.log('hover out');
                $(this).attr('class', 'text-white-50');
            }
            );


        });
    </script>

</body>
