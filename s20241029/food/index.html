<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h3 {
            font-size: 30px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            height: 100px;
            text-align: center;
            margin: auto;
        }

        tr,
        td {
            font-size: 20px;
            border: 1px solid rgb(255, 255, 255);
            height: 50vh;
            position: relative;
            /* 使圖片定位相對於單元格 */
            overflow: hidden;
            /* 隱藏超出範圍的部分 */
        }

        img {
            width: 100%;
            /* 使圖片適應單元格 */
            height: auto;
            /* 自動保持比例 */
            max-width: 1000px;
            /* 縮圖大小 */
            border-radius: 5px;
        }
    </style>
</head>
