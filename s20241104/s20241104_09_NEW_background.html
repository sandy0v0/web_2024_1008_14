    <style>
        * {
            box-sizing: border-box;
            /* 超過的部分隱藏overflow: hidden，可是會造成滑鼠不能滾動，所以加在box裡面 */
            /* 乙級 丙級 或者特定大小 可使用*/
            /* 網頁失去往下滑的能力 */
            /* overflow: hidden; */
        }

        .box {
            background-image: url('./images/bg.png');
            width: 132px;
            height: 198px;
            background-color: lightblue;
            background-position: -150px -208px;
            /* 將背景圖片放在左下角 */
            /* 
            left top    左上角
            left bottom 左下角 
            right top   右上角
            right bottom右下角
            center top 中間上面

            left center 左中
            right center右中
            
            background-position: 10% 40%;
            background-position: 50px 100px;
            */
            background-repeat: no-repeat;
            /* 防止背景圖片重複 */
            margin: 2px;
        }

        .box-img {
            width: 145px;
            height: 210px;
            background-color: lightblue;
            /* 固定地方隱藏 */
            overflow: hidden;
