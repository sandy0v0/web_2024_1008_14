<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畫一個簡易機器人</title>
    <style>
        /* 設定頁面樣式 */
        body {
            display: flex;
            /* 使用彈性布局 */
            justify-content: center;
            /* 水平置中 */
            align-items: center;
            /* 垂直置中 */
            height: 100vh;
            /* 佔滿整個視窗高度 */
            background-color: #f0f0f0;
            margin: 0;
            /* 去除預設的邊距 */
        }

        /* 機器人外觀 */
        #robot {
            width: 100px;
            height: 150px;
            background-color: green;
            border-radius: 10px;
            position: relative;
            /* 相對定位，便於內部元素定位 */
        }

        /* 機器人頭部 */
        #head {
            width: 100%;
            /* 寬度100% */
            height: 50px;
            background-color: red;
            border-top-left-radius: 10px;
            /* 左上圓角 */
            border-top-right-radius: 10px;
            /* 右上圓角 */
            position: absolute;
            /* 絕對定位 */
            top: 0;
            /* 靠上方 */
        }

        #eyes {
            position: absolute;
            /* 絕對定位 */
            top: 10px;
            /* 距離頭部上方10px */
            left: 15px;
            /* 距離左邊15px */
            width: 70px;
            display: flex;
            /* 使用彈性布局 */
            justify-content: space-between;
            /* 眼睛之間均勻分配空間 */
        }

        /* 眼睛的樣式 */
        .eye {
            width: 15px;
            height: 15px;
            background-color: white;
            /* 眼睛顏色 */
            border-radius: 50%;
            /* 圓形 */
            border: 2px solid black;
            /* 黑色邊框 */
        }

        #mouth {
            position: absolute;
            /* 絕對定位 */
            bottom: 10px;
            /* 距離下方10px */
            left: 15px;
            /* 距離左邊15px */
            width: 70px;
            height: 10px;
            background-color: white;
            border-radius: 5px;
            /* 圓角 */
        }

        /* 手臂 */
        #arms {
            position: absolute;
            top: 50px;
            /* 距離上方50px */
            left: -20px;
            width: 100px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 10px;
        }

        .arm {
            width: 20px;
            height: 60px;
            background-color: rgb(238, 78, 249);
            position: absolute;
        }

        .left-arm {
            left: -20px;
        }

        .right-arm {
            right: -20px;
        }

        /* 腿部 */
        #left-leg {
            position: absolute;
            /* 絕對定位 */
            bottom: 0;
            /* 靠下方 */
            left: 5px;
            /* 距離左邊10px */
            width: 40px;
            /* 寬度 */
            height: 20px;
            /* 高度 */
            background-color: blue;
            /* 左腿顏色 */
            border-radius: 5px;
            /* 圓角 */
        }

        #right-leg {
            position: absolute;
            /* 絕對定位 */
            bottom: 0;
            /* 靠下方 */
            right: 5px;
            /* 距離右邊10px */
            width: 40px;
            /* 寬度 */
            height: 20px;
            /* 高度 */
            background-color: yellow;
            /* 右腿顏色 */
            border-radius: 5px;
            /* 圓角 */
        }
    </style>
</head>

<body>

    <!-- 頭 -->
    <div class="head">

    </div>

    <!-- 身體 -->
    <div class="main">

    </div>

    <!-- 腳 -->
    <div class="footer">

    </div>

    <div id="robot">
        <!-- 頭 -->
        <div id="head">
            <div id="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div id="mouth"></div>
        </div>
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
        <!-- 腳 -->
        <div id="left-leg"></div>
        <div id="right-leg"></div>
    </div>

</body>

</html>
