<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        * {
            box-sizing: border-box;
            /* 超過的部分隱藏overflow: hidden，可是會造成滑鼠不能滾動，所以加在box裡面 */
            /* 乙級 丙級 或者特定大小 可使用*/
            /* 網頁失去往下滑的能力 */
            /* overflow: hidden; */
        }

        .box {
            background-image: url('./images/bg.png');
            width: 130px;
            height: 200px;
            background-color: lightblue;
            background-position: -150px -210px;
            /* 將背景圖片放在左下角 */
            /* 
            left top    左上角
            left bottom 左下角 
            right top   右上角
            right bottom右下角
            center top 中間上面

            left center 左中
            right center右中
            
            background-position: 10% 40%;
            background-position: 50px 100px;
            */
            background-repeat: no-repeat;
            /* 防止背景圖片重複 */
        }

        .box-img {
            width: 147px;
            height: 210px;
            background-color: lightblue;
            /* 固定地方隱藏 */
            overflow: hidden;
        }

        .box1 {
            background-image: url('./images/bg.png');
            width: 140px;
            height: 200px;
            background-color: lightblue;
            background-position: 0px 0px;
            /* 將背景圖片放在左下角 */
            background-repeat: no-repeat;
            /* 防止背景圖片重複 */
        }

        .box2 {
            background-image: url('./images/bg.png');
            width: 140px;
            height: 200px;
            background-color: lightblue;
            background-position: -145px 0px;
            /* 將背景圖片放在左下角 */
            background-repeat: no-repeat;
            /* 防止背景圖片重複 */
        }

        .box3 {
            background-image: url('./images/bg.png');
            width: 140px;
            height: 200px;
            background-color: lightblue;
            background-position: -565px -210px;
            /* 將背景圖片放在左下角 */
            background-repeat: no-repeat;
            /* 防止背景圖片重複 */
        }

        .box4 {
            background-image: url('./images/bg.png');
            width: 565px;
            height: 400px;
            background-color: lightblue;
            background-position: 0px 0px;
            /* 將背景圖片放在左下角 */
            background-repeat: no-repeat;
            /* 防止背景圖片重複 */
        }

        .box5 {
            background-image: url('./images/bg.png');
            width: 140px;
            height: 200px;
            background-color: lightblue;
            background-position: center top;
            ;
            /* 將背景圖片放在左下角 */
            /* 
            left top    左上角
            left bottom 左下角 
            right top   右上角
            right bottom右下角
            center top 中間上面

            left center 左中
            right center右中
            
            background-position: 10% 40%;
            background-position: 50px 100px;
            */
            background-repeat: no-repeat;
            /* 防止背景圖片重複 */
        }
    </style>


</head>

<body>
    <!-- img -->
    <h3>img 圖片</h3>
    <img src="./images/bg.png" alt="">

    <hr>
    <!-- box background-img -->
    <h3>box background-喬巴</h3>
    <div class="box"> </div>

    <!-- box-img -->
    <h3>box img</h3>
    <div class="box-img">
        <img src="./images/bg.png" alt="">
    </div>



    <hr>
    <!-- box background-img -->
    <h3>box background-魯夫</h3>
    <div class="box1"> </div>

    <hr>
    <!-- box background-img -->
    <h3>box background-索隆</h3>
    <div class="box2"> </div>

    <hr>
    <!-- box background-img -->
    <h3>box background-香吉士</h3>
    <div class="box3"> </div>

    <hr>
    <!-- box background-img -->
    <h3>box background-img</h3>
    <div class="box4"> </div>

    <hr>
    <!-- box background-img -->
    <h3>box background-img</h3>
    <div class="box5"> </div>




</body>

</html>
