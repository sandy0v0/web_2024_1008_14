<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .container 設定容器的外觀與排列方式 */
        .container {
            /* 讓容器水平置中 */
            margin: auto;
            /* 使用 flexbox 來排列容器內的元素 */
            display: flex;
            /* flex-direction: column; 這行被註解掉，表示默認是橫向排列 */
            width: 80%;
            height: 100vh;
            background-color: lightblue;
            flex-wrap: wrap;
        }

        .item {
            margin-left: 20px;
            width: 150px;
            height: 150px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
