<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .container 設定容器的外觀與排列方式 */
        .container {
            /* 讓容器水平置中 */
            margin: auto;
            /* 使用 flexbox 來排列容器內的元素 */
            display: flex;
            /* flex-direction: column; 這行被註解掉，表示默認是橫向排列 */
            width: 80%;
            /* 容器寬度設為視窗寬度的 80% */
            height: 100vh;
            /* 容器高度設為視窗的高度 */
            background-color: lightblue;
            /* 設定容器背景顏色為淺藍色 */
            flex-wrap: wrap;
            /* 設定項目超過容器寬度時會換行 */
        }

        /* .item 設定每一個項目的外觀 */
        .item {
            margin-left: 20px;
            /* 每個項目左邊距離 20px */
            width: 150px;
            /* 每個項目寬度為 150px */
            height: 150px;
            /* 每個項目高度為 150px */
            background-color: lightgray;
            /* 每個項目背景顏色為淺灰色 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
