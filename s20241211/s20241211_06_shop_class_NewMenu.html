<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('./images/bg1.jpg');
            /*設定背景圖片*/
            background-size: 100%;
            /*使圖片覆蓋整個背景*/
            background-color: rgba(255, 255, 255, 0.9);
            /* 增加日曆的白色半透明背景 */

        }

        .container {
            text-align: center;
            /* 讓所有文本居中 */
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            /* 保證內容居中 */
            padding-top: 20px;
            /* 給內容一點上邊距 */
        }

        h2 {
            margin: 0;
            /* 清除h2的預設外邊距 */
            font-size: 36px;
            /* 調整標題字體大小 */
            font-weight: bold;
            margin-bottom: 20px;
            /* 標題與內容的間距 */
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 70%;
            table-layout: fixed;
            /* 強制表格維持固定寬度 */
            height: 100%;
            /* 使表格可以適應頁面高度 */
            margin: 0 auto;
            /* 保證表格居中 */
            background-color: rgba(255, 255, 255, 0.6);
            /* 增加日曆的白色半透明背景 */
        }

        td,
        th {
            border: 1px solid lightgrey;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
            /* 讓內容在格子內垂直置中 */

        }

        tr:nth-child(even) {
            /* background-color: #dddddd; */
            /* background-color: rgb(250, 240, 255); */
        }

        tr {
            height: 60px;
            /* 強制每行的高度相同，您可以根據需要調整此值 */
        }

        .text-red {
            color: red;
            font-size: 30px;
        }

        img {
            width: 100%;
            height: auto;
            /* 保持圖片比例 */
            object-fit: contain;
        }

        input {
            width: 80%;
            /* 限制輸入框寬度以防止過大 */
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
        }

        #sumResult {
            font-size: 20px;
            font-weight: bold;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            table {
                width: 100%;
                height: 100%;
            }

            tr,
            td,
            th {
                height: auto;
                page-break-inside: avoid;
                /* 防止行分開 */
            }
        }
    </style>
</head>
