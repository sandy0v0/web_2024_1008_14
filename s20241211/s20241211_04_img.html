<!DOCTYPE html>
<html>

<head>
    <style>
        #box {
            width: 300px;
            height: 300px;
            /* background-color: lightblue; */
            background-color: rgb(165, 150, 250);
            margin-top: 30px;
            /* display: block; */
            /* display: none; */
        }
    </style>

</head>

<body>
    <!-- hide 點擊隱藏 -->
    <!-- show 點擊顯示 -->
    <!-- Toggle 一顆按鈕就可以點擊 顯示/隱藏 -->
    <!-- 先綁定bind，在新增事件action，寫起來比較清楚 -->
    <!-- 先想再做>先用中文把需求寫出來，再寫成程式碼去執行 -->
    <!-- check list(檢查表)>做什麼事情(或打草稿)>排順序>執行 -->


    <button id="hide">Hide(隱藏)</button>
    <button id="show">Show(顯示)</button>
    <button id="toggle">Toggle(隱藏/顯示)</button>

    <div id="box">
        <img src="https://picsum.photos/id/20/1920/1080" alt="" srcset="">
    </div>

    <!-- 顯示/隱藏(設定秒數) 淡入/淡出 -->
    <!-- load animation 登入的時候 淡入 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            // box.hide()
            // box.show(3000);
            // 1.bind
            const hide = $('#hide');
            const show = $('#show');
            const toggle = $('#toggle');
            const box = $('#box');

            box.hide();
            box.fadeIn(10000);
            // 2.action
            hide.click(function (e) {
                console.log('hide ok');
                box.fadeOut(3000);

            });

            show.click(function (e) {
                console.log('show ok');
                box.fadeIn(3000);

            });

            toggle.click(function () {
                box.fadeToggle(3000);
            });

            // 
            // 抓今天日期
            // 畫表格
            // 填上當月日期
            // ......
        });
    </script>
</body>

</html>
