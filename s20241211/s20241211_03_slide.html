<!DOCTYPE html>
<html>

<head>
    <style>
        #box {
            width: 300px;
            height: 300px;
            /* background-color: lightblue; */
            background-color: rgb(165, 150, 250);
            margin-top: 30px;
            /* display: block; */
        }
    </style>

</head>

<body>
    <!-- hide 點擊隱藏 -->
    <!-- show 點擊顯示 -->
    <!-- Toggle 一顆按鈕就可以點擊 顯示/隱藏 -->
    <!-- 先綁定bind，在新增事件action，寫起來比較清楚 -->
    <!-- 先想再做>先用中文把需求寫出來，再寫成程式碼去執行 -->
    <!-- check list(檢查表)>做什麼事情(或打草稿)>排順序>執行 -->


    <button id="hide">Hide(隱藏)</button>
    <button id="show">Show(顯示)</button>
    <button id="toggle">Toggle(隱藏/顯示)</button>

    <div id="box">٩(๑•̀ω•́๑)۶

    </div>
    <!-- 點擊後 BOX上升/下降 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const hide = $('#hide');
            const show = $('#show');
            const toggle = $('#toggle');
            const box = $('#box');

            // 2.action
            hide.click(function (e) {
                console.log('hide ok');
                box.slideUp(3000);
                // 可以用slow或秒數
            });

            show.click(function (e) {
                console.log('show ok');
                box.slideDown(3000);
                // 3000秒=3秒
            });

            toggle.click(function () {
                box.slideToggle(3000);
            });

            // 
            // 抓今天日期
            // 畫表格
            // 填上當月日期
            // ......
        });
    </script>
</body>

</html>
