<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css 順序 1.bs 2.self -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- js include 順序 1.bs 2.jq 3.self -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <h1>複利計算機</h1>

    <label for="years">計算年數:</label>
    <input type="number" id="years" value="5"><br><br>

    <label for="principal">本金 (NT$):</label>
    <input type="number" id="principal" value="100000"><br><br>

    <label for="rate">年利率 (%):</label>
    <input type="number" id="rate" value="1.08" step="0.01"><br><br>

    <button onclick="calculateCompoundInterest()">計算複利</button>

    <h3>結果:</h3>
    <p>複利後的金額: <span id="result"></span></p>

    <script>
        // 複利計算函數
        function calculateCompoundInterest() {
            // 取得使用者輸入的值
            const principal = parseFloat(document.getElementById('principal').value); // 本金
            const rate = parseFloat(document.getElementById('rate').value) / 100; // 利率轉為小數
            const years = parseInt(document.getElementById('years').value); // 計算的年數

            // 複利計算公式：A = P * (1 + r)^n
            const amount = principal * Math.pow((1 + rate), years);

            // 顯示結果
            document.getElementById('result').innerText = amount.toFixed(2); // 顯示保留兩位小數的結果
        }
    </script>
</body>

</html>
