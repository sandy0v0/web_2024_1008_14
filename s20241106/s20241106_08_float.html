<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排版教學-用float設計照片牆網頁</title>
    <style>
        .box {
            width: 100%;
            height: 25vh;
            background: lightgray;
        }

        .box2 {
            float: left;
            width: 50%;
            background: lightpink;
        }

        .box3 {
            float: right;
            width: 50%;
            background-color: lightgreen;
        }

        .box4 {
            float: left;
            width: 33%;
            background-color: lightblue;
        }

        .box5 {
            float: right;
            width: 33%;
            background-color: lightyellow;
        }

        .box6 {
            float: left;
            width: 33%;
            background-color: lightsalmon;
        }


        .container {
            /* clear: left;
            clear: right; */
            clear: both;
        }
    </style>


</head>

<body>
    <!-- 代表格子的概念 -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- 
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div> 
    -->

    <!-- 區塊 -->
    <!-- 外面包一層container (像table>tr>td的概念) -->
    <div class="container1 container">
        <div class="box1 box">
            1
        </div>
    </div>

    <!-- 區塊 -->
    <div class="container2 container">
        <div class="box2 box">
            2
        </div>

        <div class="box3 box">
            3
        </div>
    </div>

    <!-- 區塊 -->
    <div class="container3 container">
        <div class="box4 box">
            4
        </div>

        <div class="box5 box">
            5
        </div>

    </div>

    <!-- 區塊 -->
    <div class="container4 container">
        <div class="box6 box">
            6
        </div>
    </div>



</body>

</html>
