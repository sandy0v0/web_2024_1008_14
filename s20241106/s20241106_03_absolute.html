<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green-box {
            /* 置中 */
            margin: auto;
            position: relative;
            width: 800px;
            height: 600px;
            background-color: lightgreen;
        }

        .pink-box {
            position: absolute;
            right: 5%;
            bottom: 10%;
            width: 150px;
            height: 150px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div class="green-box">
        <div class="pink-box">
        </div>
    </div>
</body>

</html>
