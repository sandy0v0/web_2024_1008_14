<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投籃大賽</title>
    <!-- link css 順序 1.bs 2.self -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h2 {
            margin-top: 50px;
        }

        body {
            position: relative;
            background-image: url('images/ball01.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 80vh;
            margin: 10px 310px 130px 310px;
        }

        .box1 {
            border: 10px solid rgb(255, 50, 50);
            margin: 25px auto 0 auto;
            width: 90%;
            height: 45vh;
        }

        .box2 {
            margin: auto;
            width: 80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        span {
            font-size: 50px;
        }

        img {
            width: 100%;
        }

        .container-box {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* 球的樣式 */
        .ball {
            width: 50px;
            height: 50px;
            background-image: url('images/ball.gif');
            background-size: cover;
            position: absolute;
            display: none;
            border-radius: 50%;
        }

        /* 投籃動畫 */
        @keyframes throwBall {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            50% {
                transform: translate(100px, -200px);
                opacity: 0.8;
            }

            100% {
                transform: translate(200px, 0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container text-center mt-5">
        <h2><br>投籃大賽</h2>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-2">
                <div class="img-box">
                    <img src="./images/ball_left.png" class="img-fluid mt-3 rounded" alt="" srcset="">
                </div>
            </div>
            <div class="col-8">
                <div class="box1">
                    <div class="container-box">
                        <div>
                            倒數計時<br>
                            <span id="timer">60</span>
                        </div>
                        <div>
                            最高分數<br>
                            <span id="highScore">999</span>
                        </div>
                    </div>
                    <br><br><br>
                    <p>
                        分數
                    </p>
                    <p>
                        <span id="nowScore">168</span>
                    </p>
                </div>
            </div>
            <div class="col-2">
                <div class="img-box ">
                    <img src="./images/ball.gif" class="img-fluid mt-3 rounded" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="box2">
            <button type="button" id="startBtn"
                class="btn btn-dark btn-lg">開&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;始</button>
            <button type="button" id="shootBtn"
                class="btn btn-dark btn-lg">投&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;球</button>
            <button type="button" id="resetBtn"
                class="btn btn-danger btn-lg">重&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;置</button>
        </div>
    </div>

    <!-- 球元素 -->
    <div id="ball" class="ball"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            const ball = $('#ball'); // 獲取球元素
            const shootBtn = $('#shootBtn');
            const box1 = $('.box1'); // 用來計算範圍的容器

            shootBtn.click(function (e) {
                if (gameFlag == false) {
                    console.log('gameFlag false', gameFlag);
                    return false;
                }

                // 取得點擊位置 (相對於盒子的偏移)
                const offsetX = e.clientX - box1.offset().left;
                const offsetY = e.clientY - box1.offset().top;

                // 讓球顯示並且設置位置
                ball.show();
                ball.css({
                    left: offsetX - ball.width() / 2 + 'px',
                    top: offsetY - ball.height() / 2 + 'px'
                });

                // 開始動畫
                ball.css('animation', 'throwBall 2s forwards');

                // 動畫結束後隱藏球
                ball.on('animationend', function () {
                    ball.hide();
                });
            });
        });
    </script>
</body>

</html>
