<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('./花.png');
            background-size: cover;
            font-size: 15px;
            color: lightcoral;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <button type="button" id="myBtn">我的價值觀</button>

    <h1 id="name"></h1>
    <h1 id="mobile"></h1>
    <h1 id="word1"></h1>
    <h1 id="word2"></h1>

    <a href="./getData.php"></a>

    <!-- ajax ? -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const myBtn = $('#myBtn');
            const name = $('#name');
            const mobile = $('#mobile');
            const word1 = $('#word1');
            const word2 = $('#word2');

            // 2.action
            myBtn.click(function (e) {
                // ajax
                $.ajax({
                    type: "get",
                    url: "./getData.php",
                    // data: "data",
                    dataType: "json",
                    success: function (response) {
                        console.log('response', response);
                        // console.log('response typeof', typeof (response));

                        // console.log('response.s1', response.s1);

                        name.text(response.name);
                        mobile.text(response.mobile);
                        word1.text(response.word1);
                        word2.text(response.word2);

                    }
                });

            });





        });
    </script>

</body>

</html>
