<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>

    <div class="box">
        <p>
            <input type="number" name="" id="num1">
        </p>
        <p>
            <input type="number" name="" id="num2">
        </p>
        <p>
            <button type="button" id="myBtn">執行 myBtn</button>
        </p>

    </div>

    <!-- 顯示 sum 結果 -->
    <p>SUM = <span id="sumResult">0</span></p>
    <!-- 顯示 sum * 10 結果 -->
    <p>SUM x 10 = <span id="sumResultTimes10">0</span></p>
    </div>


    <script>

        // sumFun
        function sum(num1, num2) {
            let result = num1 + num2;
            console.log(`sum=${num1}+${num2}=${result}`);

            // 如果你需要把執行後的結果在轉給下一個人，才會需要用到return，有些可能只會回return'OK'
            return result;
        }

        // 當按鈕被點擊時執行此函式
        document.getElementById('myBtn').addEventListener('click', function () {
            // 取得輸入框的值
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            // 確保使用者輸入了有效的數字
            if (!isNaN(num1) && !isNaN(num2)) {
                // 呼叫 sum 函式並將結果乘以 10
                let sumResult = sum(num1, num2);
                let sumResultTimes10 = sumResult * 10;

                // 更新頁面上的結果
                document.getElementById('sumResult').textContent = sumResult;
                document.getElementById('sumResultTimes10').textContent = sumResultTimes10;
            } else {
                // 如果輸入無效，提示使用者
                document.getElementById('sumResult').textContent = "Invalid input";
                document.getElementById('sumResultTimes10').textContent = "Invalid input";
            }
        });


    </script>
</body>

</html>
