<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入最愛功能</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 按鈕樣式 */
        .favorite-btn {
            background-color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* 愛心符號樣式 */
        .heart-icon {
            font-size: 20px;
            color: #ccc;
            /* 預設灰色 */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* 滑鼠移入愛心效果 */
        .favorite-btn:hover .heart-icon {
            color: red;
            /* 滑鼠移入時愛心變紅 */
            transform: scale(1.2);
            /* 放大效果 */
        }

        /* 已加入最愛的愛心樣式 */
        .favorite-btn.active .heart-icon {
            color: red;
            /* 已選中時愛心為紅色 */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-2">
            <!-- 卡片範例 -->
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-white rounded-4 shadow-lg img-hover"
                    style="background-image: url('./imgs/11.jpg'); background-size: cover; background-position: center;">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                            音符與夢幻完美融合，旋律藏滿心意與祝福
                        </h3>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="./images/left-image.png" alt="Bootstrap" width="50" height="50"
                                    class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#geo-fill" />
                                </svg>
                                <small>訂製音樂盒</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <svg class="bi me-2" width="1em" height="1em">
                                    <use xlink:href="#calendar3" />
                                </svg>
                                <small id="countdown1"></small>
                            </li>
                            <!-- 加入最愛按鈕 -->
                            <li class="d-flex align-items-center">
                                <button class="favorite-btn" onclick="toggleFavorite(this)">
                                    <span class="heart-icon">❤︎</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 可複製更多卡片 -->
        </div>
    </div>

    <script>
        // 模擬是否登入會員
        let isLoggedIn = false; // 假設會員未登入，正式使用時可改為伺服器提供的狀態

        function toggleFavorite(button) {
            if (!isLoggedIn) {
                // 顯示未登入提示
                if (confirm("您尚未登入會員，是否轉跳至會員登入頁面？")) {
                    window.location.href = '/login'; // 替換為實際的登入頁面路徑
                }
            } else {
                // 已登入會員，切換愛心狀態
                button.classList.toggle('active');
            }
        }
    </script>
</body>

</html>
