<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- button -->
    <div class="container mt-3">
        <h3>Modal 練習</h3>
        <!-- button 0 -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal0">
            新增
        </button>
    </div>

    <!-- button -->
    <div class="container mt-3">

        <!-- button 1 -->
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal">
            編輯
        </button>

        <!-- button 2 -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal2">
            刪除
        </button>
    </div>

    <!-- The Modal 0 -->
    <div class="modal" id="myModal0">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">新增</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row md-2 mt-3">
                        <div class="col">
                            <label for="name">姓名：</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入帳號">
                        </div>
                        <div class="col">
                            <label for="name">密碼：</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入密碼">
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal 1 -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">編輯</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row md-2 mt-3">
                        <div class="col">
                            <label for="name">姓名：</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入帳號">
                        </div>
                        <div class="col">
                            <label for="name">密碼：</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入密碼">
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal 2 -->
    <div class="modal" id="myModal2">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">刪除</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row md-2 mt-3">
                        <div class="col">
                            <label for="name">姓名：</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入帳號">
                        </div>
                        <div class="col">
                            <label for="name">密碼：</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入密碼">
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
