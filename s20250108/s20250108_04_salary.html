<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.增加10%薪水
        // 2.當我薪水超過30000,增加bonus 5000
        // 3.總共要發多少錢
        // 挑戰
        let salary = [10000, 20000, 30000, 40000, 50000];

        // 創建一個空陣列來儲存新的薪水
        let addSalary = [];
        let bonusSalary = [];
        let sum = 0;

        // 1.增加10%薪水

        // 使用 forEach 迴圈，將每個薪水增加 10%
        salary.forEach(function (value) {
            console.log('value', value);
            let tmp = parseInt(value * 1.1); // 薪水增加 10%
            addSalary.push(tmp);
        });

        console.log('salary', salary);
        console.log('addSalary (增加 10% 後):', addSalary);

        // 改使用 map 方法達成相同的效果
        let mapSalary = salary.map(function (value) {
            return parseInt(value * 1.1); // 薪水增加 10%
        });

        console.log('mapSalary (增加 10% 後):', mapSalary);


        // 2.當我薪水超過30000,增加bonus 5000
        addSalary.forEach(function (value) {
            let tmp = Number(value);
            if (value > 30000) {
                tmp = Number(value + 5000);
            }


            bonusSalary.push(tmp);
        });
        console.log('bonusSalary', bonusSalary);

        // 3.總共要發多少錢
        bonusSalary.forEach(function (value) {
            sum += value;
        });

        console.log('sum', sum);

    </script>



</body>

</html>
